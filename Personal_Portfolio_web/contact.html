        <contact>
            <div class="contact-ctn">
                <div class="contact-holder">
                    <p>Get in Touch</p>
                    <h1>Contact Me</h1>
                    <p>Please correctly fill out all of the field to reach out to me with your essential information</p>
    
                </div>
                <form action="php/send_email.php" method="post">
                    <div class="form-wrapper1">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                      </div>
                      <div class="form-group2">
                        <label for="cars">Choose a topic:</label>
                        <select id="cars" name="topic" required>
                            <option value="choose">Select one...</option>
                            <option value="web_dev">Web Development</option>
                            <option value="video_edit">Video Editing</option>
                            <option value="social_mgr">Social Media Strategy and Management</option>
                            <option value="digital_sol">Digital Solution</option>
                        </select>
                      </div>
                      <div class="form-group3">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                      </div>
                      <div class="form-group4">
                        <input type="checkbox" id="accept1" name="accept1" required>
                        <label for="accept1">I accept the terms</label>
                      </div>
                      <div class="form-group5">
                        <input type="submit" value="Submit">
                      </div>
                </form>
    
            </div>
        </contact>
